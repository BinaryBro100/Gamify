<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./resources/icons/snake(1).png" type="image/x-icon">
    <title>Snaker</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <span>SNAKER</span>
        </div>
    </div>
    <div class="score">
        <div class="scr">
            <img src="./resources/icons/star.png" alt="" width="20px">
            <span class="score_">0</span>
        </div>
        <div class="hscr">
            <img src="./resources/icons/trophy.png" alt="" width="20px">
            <span id="best_score">0</span>
        </div>
    </div>
    <canvas id="board" height="500", width="500"></canvas>
    <div class="reset">
        <button class="reset_btn">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
